

<svg:g width="10" height="10" [ngSwitch]="link.type">
        <svg:line *ngSwitchCase="'runtime'" 
                class="link"
                [attr.x1]="link.source.x"
                [attr.y1]="link.source.y"
                [attr.x2]="link.target.x"
                [attr.y2]="link.target.y">
        </svg:line>
        <svg:line *ngSwitchCase="'deploymenttime'" 
                class="link"
                stroke-dasharray="5,5" 
                [attr.x1]="link.source.x"
                [attr.y1]="link.source.y"
                [attr.x2]="link.target.x"
                [attr.y2]="link.target.y">
        </svg:line>

</svg:g>
