tosca_definitions_version: tosca_simple_yaml_1_1

description: For testing the Shared Persistency Smell

imports:
  - micro: ../../data/micro-tosca-types.yml

topology_template:

  node_templates:
    s1:
      type: micro.nodes.Service
      requirements:
        - run_time: db
    s2:
      type: micro.nodes.Service
      requirements:
        - run_time: db 
    s3:
      type: micro.nodes.Service
      requirements:
        - run_time: db
        
    s4:
      type: micro.nodes.Service
      requirements:
        - run_time: db2
        - run_time:
            node: db2
            relationship: t
        - run_time:
            node: db2
            relationship: t
    db:
      type: micro.nodes.Database
    db1:
      type: micro.nodes.Database
    
    db2:
      type: micro.nodes.Database
    
  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true

    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true

    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true
    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true
