tosca_definitions_version: tosca_simple_yaml_1_1

description: For testing the EndpointBased Service Interaction smell

imports:
  - micro: ../../data/micro-tosca-types.yml

topology_template:
  node_templates:
    source:
      type: micro.nodes.Service
      requirements:
        - interaction: target
        - interaction:
            node: target_t
            relationship: t
        - interaction:
            node: target_c
            relationship: c
        - interaction:
            node: target_d
            relationship: d
        - interaction:
            node: target_tc
            relationship: tc
        - interaction:
            node: target_td
            relationship: td
        - interaction:
            node: target_cd
            relationship: cd
        - interaction:
            node: target_tcd
            relationship: tcd
    target:
      type: micro.nodes.Service
    target_t:
      type: micro.nodes.Service
    target_c:
      type: micro.nodes.Service
    target_d:
      type: micro.nodes.Service
    target_tc:
      type: micro.nodes.Service
    target_td:
      type: micro.nodes.Service
    target_cd:
      type: micro.nodes.Service
    target_tcd:
      type: micro.nodes.Service

    # test multi incoming links 
    source1: 
      type: micro.nodes.Service
      requirements:
        - interaction: target_multi
    source2:
      type: micro.nodes.Service
      requirements:
        - interaction: target_multi
    target_multi: 
      type: micro.nodes.Service
    
    # for testing composite incoming links (with and without timeout)
    source3: 
      type: micro.nodes.Service
      requirements:
        - interaction: target_composite
        - interaction:
            node: target_composite
            relationship: t
    source4:
      type: micro.nodes.Service
      requirements:
        - interaction:
            node: target_composite
            relationship: t
        - interaction:
            node: target_composite
            relationship: tc
    source5:
      type: micro.nodes.Service
      requirements:
        - interaction:
            node: target_composite
            relationship: c
        - interaction:
            node: target_composite
            relationship: tcd
    source6:
      type: micro.nodes.Service
      requirements:
        - interaction: target_composite
        - interaction:
            node: target_composite
            relationship: tcd
    target_composite: 
      type: micro.nodes.Service
    
    # for testing EBSI do not occur in database, cmmunication pattern
    source7:
      type: micro.nodes.Service
      requirements:
       - interaction: db
       - interaction: cp
    db:
      type: micro.nodes.Database
    cp:
      type: micro.nodes.MessageBroker

  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true

    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true

    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true

    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true

    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true
