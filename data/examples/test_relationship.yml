tosca_definitions_version: tosca_simple_yaml_1_1

description: For testing all the relationship with properties

imports:
  # - tosker: https://di-unipi-socc.github.io/tosker-types/tosker.yaml
  - micro: ../../data/micro-tosca-types.yml

topology_template:
  node_templates:
    source:
      type: micro.nodes.Service
      requirements:
        - run_time: target
        - run_time:
            node: target_t
            relationship: t
        - run_time:
            node: target_c
            relationship: c
        - run_time:
            node: target_d
            relationship: d
        - run_time:
            node: target_tc
            relationship: tc
        - run_time:
            node: target_td
            relationship: td
        - run_time:
            node: target_cd
            relationship: cd
        - run_time:
            node: target_tcd
            relationship: tcd
    target:
      type: micro.nodes.Service
    target_t:
      type: micro.nodes.Service
    target_c:
      type: micro.nodes.Service
    target_d:
      type: micro.nodes.Service
    target_tc:
      type: micro.nodes.Service
    target_td:
      type: micro.nodes.Service
    target_cd:
      type: micro.nodes.Service
    target_tcd:
      type: micro.nodes.Service

  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true

    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true

    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true

    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true

    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true
